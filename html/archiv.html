{% extends "index.html" %}

{% block content %}
<h1>Archiv</h1>
<p>Hier finden Sie sämtliche Videos, die Ihr Raspberry Pi im Überwachungsmodus aufgezeichnet hat.</p>

{% for video in videos %}
    <h3>{{ dates[loop.index0] }}</h3>
    <div align="center" class="embed-responsive embed-responsive-16by9">
        <video controls src="../../videos/{{ video }}" type="video/ogg" class="embed-responsive-item" />
    </div>
{% endfor %}
{% endblock %}
