{% block content %}
<h1>Archiv</h1>
<p>Hier finden Sie sämtliche Videos, die Ihr Raspberry Pi im Überwachungsmodus aufgezeichnet hat.</p>

{% for video in videos %}
    <h3>{{ video }}</h3>
    <div align="center" class="embed-responsive embed-responsive-16by9">
        <video class="embed-responsive-item">
            <source src="videos/{{ video }}" type="video/mp4">
            <source src="avi/{{ video }}" type="video/avi">
        </video>
    </div>
{% endfor %}
{% endblock %}
